name: Deploy API (server build)

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - "compose.yaml"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Build on VPS & restart app
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      - name: SSH & deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # port: 22
          # host_fingerprint: "SHA256:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
          script_stop: true
          script: |
            set -e
            cd /var/www/homecyclhome/homecyclhome_API

            git fetch origin main
            git reset --hard origin/main

            DOCKER_BUILDKIT=1 docker compose build --pull app
            docker compose up -d --no-deps app

            docker image prune -f

            # docker compose exec -T app php bin/console doctrine:migrations:migrate --no-interaction
